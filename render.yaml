services:
  # Web Service
  - type: web
    name: biblioteca-digital
    runtime: node
    plan: free
    buildCommand: "npm ci && npm run build"
    startCommand: "npx http-server dist/biblioteca-digital -p $PORT -C"
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
        - src/**
        - package*.json
        - angular.json
        - tsconfig*.json
